<div class="row search-box">
    <div class="form-group">
        <label for="" class="choiceName">关键字:</label>
        <input type="text" name="" class="keyWord" placeholder="IT修真院" maxlength="24" ng-model="vm.data.name"> 当前关键字：{{vm.data.name}}
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">所在地区:</label>
        <button ng-class="{true:'defaultChoice'}[a.choose]" ng-click="vm.checkboxMulti($index,vm.option.province)" ng-repeat="a in vm.option.province track by $index">{{a.name}}</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">所属行业:</label>
        <button ng-class="{true:'defaultChoice'}[a.choose]" ng-click="vm.checkboxMulti($index,vm.option.industry)" ng-repeat="a in vm.option.industry track by $index">{{a.name}}</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">融资规模:</label>
        <button ng-class="{true:'defaultChoice'}[a.choose]" ng-click="vm.checkboxMulti($index,vm.option.financing)" ng-repeat="a in vm.option.financing track by $index">{{a.name}}</button>
    </div>
    <div class="search-btn ">
        <button class="begin-search pull-right" ng-click="vm.search()">搜索</button>
        <button class="clear-search pull-right" ng-click="vm.clear()">清空</button>
    </div>
</div>
<div class="row view">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="x in vm.companyList.data track by $index">
    <div class="searchCompany-box" ui-sref="field.companyDescription({name:x.name,id:x.id,companyId:x.id})">
        <div class="searchCompany-card">
            <div class="img-box">
                <img src={{x.logo}} alt="" class="img-responsive">
            </div>
            <div class="company-content">
                <p class="company-content-text companyName"> {{x.name}}</p>
                <p class="company-content-text word-limit">{{x.slogan}}</p>
                <p class="company-content-text"><span class="word-red">{{x.professionNum}}</span>个在招职位</p>
            </div>
        </div>
        <div class="company-welfare-item">
            <span class="word-limit">
            <img src="../images/phone-url.png">
            <span ng-repeat="industry in x.industryList track by $index">
                <span ng-if="!$first">/</span>{{industry|industryFilter}}
            </span>
            </span>
            <span class="word-limit"><img src="../images/location-company.png">{{x.financing|financingFilter}}</span>
            <span class="word-limit"><img src="../images/shangshi.png">{{x.province|provinceFilter}}</span>
        </div>
    </div>
</div>
</div>
