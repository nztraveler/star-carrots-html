<div class="row toggleSearch">
    <button ng-class="{'search-btn':!vm.isChoose}" ui-sref="field.searchMain.searchCompany" ng-click="btn_Toggle(!vm.isChoose)">公司</button>
    <button ng-class="{'search-btn':vm.isChoose}" ui-sref="field.searchMain.searchJob" ng-click="btn_Toggle(vm.isChoose)">职业</button>
</div>
<!-- 公司搜索 -->
<div class="row search-box" ng-if="!vm.isChoose">
    <div class="form-group">
        <label for="" class="choiceName">关键字:</label>
        <input type="text" name="" class="keyWord" placeholder="IT修真院" maxlength="24" ng-model="name"> 当前关键字：{{name}}
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">所在地区:</label>
        <button class="defaultChoice">不限</button>
        <button>北京</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">所属行业:</label>
        <button class="defaultChoice">不限</button>
        <button>移动互联网</button>
        <button>电子商务</button>
        <button>企业服务</button>
        <button>O2O</button>
        <button>教育</button>
        <button>金融</button>
        <button>游戏</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">融资规模:</label>
        <button class="defaultChoice">不限</button>
        <button>无需融资</button>
        <button>天使轮</button>
        <button>A轮</button>
        <button>B轮</button>
        <button>C轮</button>
        <button>D轮及以上</button>
        <button>上市公司</button>
    </div>
    <div class="search-btn ">
        <button class="begin-search pull-right" ng-click="vm.search()">搜索</button>
        <button class="clear-search pull-right" ng-click="vm.clear()">清空</button>
    </div>
</div>
<!-- 职业搜索 -->
<div class="row search-box" ng-if="vm.isChoose">
    <div class="form-group">
        <label for="" class="choiceName">关键字:</label>
        <input type="text" name="" class="keyWord" placeholder="输入职位关键词：如产品经理等" maxlength="24" ng-model="name"> 当前关键字：{{name}}
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">所在地区:</label>
        <button class="defaultChoice">不限</button>
        <button>北京</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">职位类别:</label>
        <button class="defaultChoice">不限</button>
        <button>产品</button>
        <button>UI</button>
        <button>QA</button>
        <button>Android</button>
        <button>IOS</button>
        <button>WEB</button>
        <button>Java</button>
        <button>NLP</button>
        <button>DM</button>
        <button>DL</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">所属行业:</label>
        <button class="defaultChoice">不限</button>
        <button>移动互联网</button>
        <button>电子商务</button>
        <button>企业服务</button>
        <button>O2O</button>
        <button>教育</button>
        <button>金融</button>
        <button>游戏</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">学历要求:</label>
        <button class="defaultChoice">不限</button>
        <button>大专</button>
        <button>本科</button>
        <button>硕士</button>
        <button>博士及以上</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">工作经验:</label>
        <button class="defaultChoice">不限</button>
        <button>应届</button>
        <button>1~2年</button>
        <button>3~5年</button>
        <button>6~9年</button>
        <button>10年以上</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">薪资水平:</label>
        <button class="defaultChoice">不限</button>
        <button>8K以下</button>
        <button>8~15K</button>
        <button>16~25K</button>
        <button>25K以上</button>
    </div>
    <div class="form-group mar-12">
        <label for="" class="choiceName">发布时间:</label>
        <button class="defaultChoice">不限</button>
        <button>24h以内</button>
        <button>三天内</button>
        <button>七天内</button>
    </div>
    <div class="search-btn ">
        <button class="begin-search pull-right" ng-click="vm.search()">搜索</button>
        <button class="clear-search pull-right" ng-click="vm.clear()">清空</button>
    </div>
</div>
