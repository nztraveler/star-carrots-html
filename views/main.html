

<div>
    <!--头部-->
    <header class="navbar-static-top">

                                        <span class="space">点击进入</span>

                                            <button class="btn button-space " type="button">北京站</button><p class="size2">or</p>

                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal-dialog -->

                                    data-target="#bs-example-navbar-collapse-1"
                                    class="nav navbar-nav navbar-right nav-media main-nav mg-0">
                                    <li class="nav-page" ui-sref="field.homePage" ng-class="{navChoice: currentState.includes('field.homePage')}"

                                        <span class="nav-page-underline"></span>
                                    </li>
                                    <li class="nav-page" ui-sref="field.findJob" ng-class="{navChoice: currentState.includes('field.findJob')||currentState.includes('field.jobList')

                                        currentState.includes('field.jobDescription')||currentState.includes('field.notFind')}||currentState.includes('field.companyMain.companyHome')">
                                        找职位<span class="nav-page-underline"></span>
                                    </li>

                                    </li>
                                    <li class="nav-page mg-right-0" ui-sref="field.about"
                                        ng-class="{navChoice: currentState.includes('field.about')}">关于我们
                                        <span class="nav-page-underline"></span>
                                    </li>
                                </ul>
                            </div>

                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
